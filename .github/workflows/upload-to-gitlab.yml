name: Upload PDF to GitLab

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "¡Hola desde GitHub Actions!"
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Upload to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.name "Victor Garcia (GitHub Action)"
          git config --global user.email "victor.garcia@cimat.mx"

          # Clona el repo de GitLab en una carpeta temporal
          run: echo "Antes de clonar"
          git clone https://oauth2:${GITLAB_TOKEN}@gitlab.com/mackonde1/victorgarciads-site.git repo-gitlab
          run: echo "Despues de clonar"
          cd repo-gitlab

          # Eliminar el PDF existente para forzar reemplazo
          run: echo "Antes de eliminar el actual"
          rm -f assets/sources/Publications/Integral/Integración.pdf

          # Copia el PDF desde el repo de GitHub
          mkdir -p assets/sources/Publications/Integral
          cp ../Integración.pdf assets/sources/Publications/Integral/

          # Confirmar cambios
          git add assets/sources/Publications/Integral/Integración.pdf
          git status  # Para depuración
          
          # Commit y push si hay cambios
          git diff --cached --quiet || git commit -m "Actualización automática del PDF desde GitHub"
          git push
