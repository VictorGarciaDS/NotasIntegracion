name: Upload PDF to GitLab

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Upload to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.name "Victor Garcia (GitHub Action)"
          git config --global user.email "victor@example.com"

          # Clona el repositorio de GitLab
          git clone https://oauth2:${GITLAB_TOKEN}@gitlab.com/mackonde1/victorgarciads-site.git repo-gitlab
          echo "ya lo clone"

          # Elimina el PDF anterior
          rm -f repo-gitlab/assets/sources/Publications/Integral/Integración.pdf
          echo "borrado"

          # (Aquí podrías continuar con la copia del nuevo PDF si deseas)
