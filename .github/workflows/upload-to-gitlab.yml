name: Upload Integración.pdf to GitLab

on:
  push:
    paths:
      - 'Integración.pdf'
    branches:
      - main

jobs:
  upload-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          ENCODED_PATH=$(python3 -c "import urllib.parse; print(urllib.parse.quote('assets/sources/Publications/Integral/Integración.pdf', safe=''))")
          curl --request PUT \
            --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
            --header "Content-Type: application/json" \
            --data-binary @Integración.pdf \
            "https://gitlab.com/api/v4/projects/$(python3 -c \"import urllib.parse; print(urllib.parse.quote('mackonde1/victorgarciads-site', safe=''))\")/repository/files/${ENCODED_PATH}?branch=main&commit_message=Update+Integración.pdf"
